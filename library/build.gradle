apply plugin: 'com.android.library'
apply plugin: 'android-maven'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 21
        versionCode 1
        versionName "0.2.3"
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:21.+'
    compile 'com.android.support:support-annotations:21.+'
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: "http://nexus.madalynn.eu/nexus/content/repositories/releases/") {
                authentication(userName: username, password: password)
            }
            pom.version = "0.2.3"
            pom.artifactId = "materialdialogs"
            pom.groupId = "com.androirc"
        }
    }
}